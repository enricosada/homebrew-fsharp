language: objective-c

env:
  - MONO_VERSION="3.2.6"

install:
  - wget "http://download.xamarin.com/MonoFrameworkMDK/Macx86/MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg"
  - sudo installer -pkg "MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg" -target /

script: 
  - brew install https://raw2.github.com/enricosada/homebrew/c6a50b9708e39197d3bfca3e2fc695e25761f5ef/Library/Formula/fsharp.rb --HEAD --verbose
  - brew doctor fsharp
  - which fsharpi
  - which fsharpc
  - brew test fsharp


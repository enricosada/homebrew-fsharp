language: objective-c

env:
  - MONO_VERSION="3.2.5" FSHARP_FORMULA="https://raw.github.com/enricosada/homebrew/3feb9ff4070d5549434e8afd1f213ca6ed811f86/Library/Formula/fsharp.rb"

install:
  - wget "http://download.xamarin.com/MonoFrameworkMDK/Macx86/MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg"
  - sudo installer -pkg "MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg" -target /

script: 
  - which mono
  - mono --version
  - brew install ${FSHARP_FORMULA} --verbose --replace-mono-current
  - brew doctor fsharp
  - which fsharpi
  - which fsharpc
  - fsharpi --help
  - fsharpc --help
  - /Library/Frameworks/Mono.framework/Versions/Current/bin/fsharpc --help
  - /Library/Frameworks/Mono.framework/Versions/Current/bin/fsharpi --help


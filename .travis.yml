language: objective-c

env:
  - MONO_VERSION="3.2.6"

install:
  - wget "http://download.xamarin.com/MonoFrameworkMDK/Macx86/MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg"
  - sudo installer -pkg "MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg" -target /

script: 
  - brew install https://raw2.github.com/enricosada/homebrew/cfbed8f98c2eb685996c5e53c977da7f2fdf6555/Library/Formula/fsharp.rb --HEAD --verbose
  - brew doctor fsharp
  - which fsharpi
  - which fsharpc
  - brew test fsharp


language: objective-c

env:
  - MONO_VERSION="3.2.5" FSHARP_FORMULA="https://raw.github.com/enricosada/homebrew/c3be683fdb3287c9c5061692e09c9fd55ac039fc/Library/Formula/fsharp.rb"

install:
  - wget "http://download.xamarin.com/MonoFrameworkMDK/Macx86/MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg"
  - sudo installer -pkg "MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg" -target /

script: 
  - which mono
  - mono --version
  - brew install ${FSHARP_FORMULA} --verbose --replace-mono-current
  - brew doctor fsharp
  - which fsharpi
  - which fsharpc
  - brew test fsharp

